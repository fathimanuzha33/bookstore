<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non-Fiction Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, p {
      text-align: center;
    }
    .book-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
      gap: 20px; /* Space between tiles */
      width: 90%; /* Container width */
      max-width: 1200px; /* Maximum width */
    }
    .book {
      border: 1px solid #ccc; /* Border for each tile */
      border-radius: 8px; /* Rounded corners */
      padding: 10px; /* Padding inside the tile */
      text-align: center; /* Center text */
    }
    img {
      width: 100%; /* Make image responsive */
      height: auto; /* Maintain aspect ratio */
      border-radius: 4px; /* Rounded image corners */
    }
  </style>
</head>
<body>
  <h1>Non-Fiction Books</h1>
  <p>Here you can find a collection of non-fiction books.</p>
  
  <div class="book-container">
    <div class="book">
      <strong>Anne Frank</strong>
      <img src="non.jpg" alt="The Diary of a Young Girl">
    </div>
    <div class="book">
      <strong>Benjamin Franklin</strong>
      <img src="nonfic.jpg" alt="Benjamin Franklin">
    </div>
    <div class="book">
      <strong>We the Corporations</strong>
      <img src="nonfic1.webp" alt="Michelle Obama">
    </div>
    <div class="book">
      <strong>The Non-Fiction Book</strong>
      <img src="nonfiction.jpg" alt="Non-Fiction Book">
    </div>
  </div>
</body>
</html>
