<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, p {
      text-align: center;
    }
    .book-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
      gap: 20px; /* Space between tiles */
      width: 90%; /* Container width */
      max-width: 1200px; /* Maximum width */
    }
    .book {
      border: 1px solid #ccc; /* Border for each tile */
      border-radius: 8px; /* Rounded corners */
      padding: 10px; /* Padding inside the tile */
      text-align: center; /* Center text */
    }
    img {
      width: 100%; /* Make image responsive */
      height: auto; /* Maintain aspect ratio */
      border-radius: 4px; /* Rounded image corners */
    }
  </style>
</head>
<body>
  <h1>Mystery Books</h1>
  <p>Here you can find a collection of mystery books.</p>
  
  <div class="book-container">
    <div class="book">
      <strong>Murder Mystery</strong>
      <img src="mystery.jpg" alt="Murder Mystery">
    </div>
    <div class="book">
      <strong>The Women in the Library</strong>
      <img src="mys.jpg" alt="The Women in the Library">
    </div>
    <div class="book">
      <strong>The Silent Patient</strong>
      <img src="mis.webp" alt="The Silent Patient">
    </div>
    <div class="book">
      <strong>Dark Hill</strong>
      <img src="imgmystery.jpg" alt="Dark Hill">
    </div>
  </div>
</body>
</html>
